<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Timer App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>ðŸ“š Study Timer App</h1>
  </header>

  <main id="page-transition" class="slide-in">
    {% block content %}{% endblock %}
  </main>


  <footer>
    <p>Â© Python Class of 2025</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
function playConfetti() {
    confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
    });
}

function playCelebrationSound() {
    let audio = new Audio("{{ url_for('static', filename='sounds/success.mp3') }}");
    audio.play();
}
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("page-transition");

    document.querySelectorAll("a, button[onclick]").forEach(link => {
      link.addEventListener("click", (e) => {
        let href = link.getAttribute("href");
        let onclick = link.getAttribute("onclick");

        if ((href && !href.startsWith("#")) || onclick?.includes("window.location.href")) {
          e.preventDefault();
          container.classList.add("slide-out");

          setTimeout(() => {
            if (href) {
              window.location.href = href;
            } else if (onclick) {
              eval(onclick.replace("window.location.href=", ""));
            }
          }, 400); // match slideOut duration
        }
      });
    });
  });
</script>
</body>
</html>
